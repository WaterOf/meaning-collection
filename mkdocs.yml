site_name: My Docs
theme:
  name: 'material'
nav:
  - Home: index.md
  - About: about.md

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true  # 启用通用TeX语法支持


extra_javascript:
    - js/katex.js
    - https://unpkg.com/katex@0/dist/katex.min.js
    - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
    - https://unpkg.com/katex@0/dist/katex.min.css